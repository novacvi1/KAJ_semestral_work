<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindmap App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
  <h1>Mindmap App</h1>
</header>
<main>
  <div id="toolbar">
    <button id="add-node">Add Node</button>
    <button id="remove-node">Remove Node</button>
    <button id="save-map">Save</button>
    <button id="load-map">Load</button>
    <button id="clear-map">Clear</button>
    <button id="connect-nodes">Connect Nodes</button>
    <button id="disconnect-nodes">Disconnect Nodes</button>
    <button id="auto-layer">Auto Layer</button>
  </div>
  <div id="canvas-container">
    <canvas id="mindmap-canvas" width="800" height="600"></canvas>
  </div>
</main>
<div id="context-menu" style="display: none; position: absolute;">
  <ul>
    <li id="create-node">Create Node</li>
    <li id="delete-node">Delete Node</li>
    <li id="edit-node">Edit Node</li>
  </ul>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
